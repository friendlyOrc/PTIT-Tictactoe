<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:insert="head::head"> </div>

<body>
  <div class="login">
    <p>Sign up to TicTacToe Online</p>
    <form method="POST" th:object="${account}">
      <span th:text="${msg} ?: ''" class="badge badge-danger">Danger</span>

      <div class="form-group">
        <label for="Email">Account</label>
        <input type="text" class="form-control" id="Email" th:field="*{username}" placeholder="Enter account" required>
      </div>
      <div class="form-group">
        <label for="Email">Name</label>
        <input type="text" class="form-control" id="Email" th:field="*{name}" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password"
          required>
      </div>

      <span id="message" class="badge badge-danger"></span>
      <div class="form-group">
        <label for="Password">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="btn btn-primary" id="sbm" disabled>Sign up</button>
    </form>
  </div>

</body>
<script>
  $('#password, #confirm_password').on('keyup', function () {
    if ($('#password').val() == $('#confirm_password').val()) {
      $('#message').html('Password Match');
      document.getElementById('sbm').removeAttribute("disabled");
    } else {
      $('#message').html('Password does not match');
      document.getElementById('sbm').setAttribute("disabled", true);
    }
  });
</script>

</html>
