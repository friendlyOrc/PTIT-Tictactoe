<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:insert="head::head">  </div>

<body>
  <div class="login">
    <p>TicTacToe Online</p>
    <form method="POST" th:object="${account}">
      <span th:text="${msg} ?: ''"  class="badge badge-danger">Danger</span>

      <div class="form-group">
        <label for="Email">Account</label>
        <input type="text" class="form-control" id="Email" th:field="*{username}" placeholder="Enter account" required>
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" th:field="*{password}" placeholder="Password" required>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  
</body>

</html>
